<div class="bg-light p-3">
<div class="container flexc">
    <section class="flexc">
        <div class="welcome-icon">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect x="2" y="6" width="20" height="12" rx="2" stroke="#4A90E2" stroke-width="2" fill="none" />
                <path d="M6 10h12M6 14h8" stroke="#4A90E2" stroke-width="2" stroke-linecap="round" />
            </svg>
        </div>

        <h3 class="fw-bold font-size">Fund Transfer</h3>
        <p class="p1">Transfer money between acounts securely</p>
    </section>
</div>
    <section >
    
      <div class="d-flex justify-content-between gap-1" >
            <div class=" p-3 hi bg-white m-3 flex-grow-1">
                <div class="d-flex flex-column">
                    <h6>$ Transfer Details</h6>
                    <p>Enter the transfer information below</p>
                </div>
                <form action="">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">From Account</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Select source account">              
                   </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">To Account</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Select destination account">              
                   </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Amount</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0.00">              
                   </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Description(optional)</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Transfer Description">              
                   </div>
                   <button class="btn btn-primary w-100">Transfer Funds</button>
                </form>
            </div>
            <div class=" p-3 hi bg-white m-3 flex-grow-1">
                <h6>Your Accounts</h6>
                <p>Current balances of your accounts</p>
                <div class="d-flex justify-content-between account p-3">
                    <div class="d-flex flex-column  ">
                        <h5>{{account?.accountType}}</h5>
                        <p>Account ID: {{account?.id}}</p>
                    </div>
                    <div>
                        <h5>{{account?.balance|currency}}</h5>
                    </div>
                   
                    
                </div>
            </div>
        </div>
    </section>
</div>
